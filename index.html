<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Request Form</title>
    <link rel="stylesheet" href="styles.css">
  <script src="https://www.google.com/recaptcha/api.js?render=6Le4izIrAAAAAOKdfch5ZAzkQS3nZC0kqiA86Onh"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Stock Request Form</h1>
        <form id="stockRequestForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="category">Select Category:</label>
                <select id="category" name="category" required>
                    <option value="trainers">Trainers</option>
                    <option value="clothes">Clothes</option>
                    <option value="colognes">Colognes</option>
                    <option value="electronics">Electronics</option>
                </select>
            </div>
            <div id="subcategoryContainer" class="form-group"></div>
            <div class="form-group" id="requestDescription" style="display: none;">
                <label for="description">Describe your request:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group captcha">
               <div class="g-recaptcha" data-sitekey="6Le4izIrAAAAAOKdfch5ZAzkQS3nZC0kqiA86Onh"></div>
            </div>
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>

    <script>
    document.getElementById('stockRequestForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        // Get the reCAPTCHA response
        const captchaResponse = grecaptcha.getResponse();

        if (!captchaResponse) {
            alert('Please verify that you are not a robot.');
            return;
        }

        // Collect form data
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            category: document.getElementById('category').value,
            stockItem: document.getElementById('stockItem').value,
            description: document.getElementById('description').value,
            captchaResponse: captchaResponse,
        };

        // Send the form data to the backend
        const response = await fetch('/api/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (data.success) {
            alert('Your request was submitted successfully!');
        } else {
            alert('Error: ' + data.message);
        }
    });
</script>
    <script src="script.js"></script>
</body>
</html>
