<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Request Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Stock</h1>
        <form id="stockRequestForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>

            <label for="category">Select Category:</label>
            <select name="category" id="category" required>
                <option value="trainers">Trainers</option>
                <option value="clothes">Clothes</option>
                <option value="colognes">Colognes</option>
                <option value="electronics">Electronics</option>
            </select>

            <div id="subcategoryContainer"></div>

            <textarea name="description" id="requestDescription" placeholder="We are open to all requests! Be specific and we will get back to you if we have it in stock." ></textarea>

            <label for="captchaAnswer" id="captchaQuestion">Loading CAPTCHA...</label>
            <input type="text" name="captchaAnswer" placeholder="Your Answer" required>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
